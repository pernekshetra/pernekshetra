<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Profile Pic Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>WhatsApp Profile Pic Generator</h1>
    <input type="file" id="imageInput" accept="image/*">
    <select id="overlaySelect">
    <option value="overlay1.png">Overlay 1</option>
    <option value="overlay2.png">Overlay 2</option>
</select>
    <button id="generateButton">Generate</button>
    <div id="resultContainer">
        <img id="resultImage" alt="Generated Image">
        <a id="downloadButton" download="profile_pic.png">Download</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
