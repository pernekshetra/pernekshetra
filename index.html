<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Profile Pic Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Nanna Mara Profile Pic Generator</h1>
    </header>
    <main>
        <div id="uploadContainer">
            <p><b>Upload your photo</b></p>
            <input type="file" id="imageInput" accept="image/*">
            <p>Select Frame</p>
            <div class="overlay-options">
                <label class="overlay-option">
                    <input type="radio" name="overlay" value="overlay1.png" checked>
                    <img src="overlay1.png" alt="Overlay 1">
                     <span>Kannada</span>
                </label>
                <label class="overlay-option">
                    <input type="radio" name="overlay" value="overlay2.png">
                    <img src="overlay2.png" alt="Overlay 2">
                    <span>Malayalam</span>
                </label>
            </div>
            <button id="generateButton">Generate Profile Photo</button>
        </div>
        <div id="resultContainer">
            <img id="resultImage" alt="Generated Image">
            <a id="downloadButton" download="profile_pic.png">Download your photo</a>
        </div>
    </main>
    <footer>
        <div>
        <p>&copy; 2023 Shree Perne Muchilot Bhagavathi Kshetra.</p>
        <p>All rights reserved.</p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
