<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Profile Pic Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>WhatsApp Profile Pic Generator</h1>
    <div id="uploadContainer">
        <input type="file" id="imageInput" accept="image/*">
        <label>
            <input type="radio" name="overlay" value="overlay1.png" checked> Overlay 1
        </label>
        <label>
            <input type="radio" name="overlay" value="overlay2.png"> Overlay 2
        </label>
        <button id="generateButton">Generate</button>
    </div>
    <div id="resultContainer">
        <img id="resultImage" alt="Generated Image">
        <a id="downloadButton" download="profile_pic.png">Download</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
